      path: packages/firebase_core/firebase_core_platform_interface
      ref: SwineTech/bom_4.8.0

  flutter_test:
    sdk: flutter
  mockito: ^5.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FirebaseAppCheckWeb
        fileName: firebase_app_check_web.dart
